<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">


</head>
<body>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">

        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Simple Social</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
                <ul class="navbar-nav mt-2 mt-lg-0 ">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'posts:create' %}" aria-current="page">Post</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'groups:all' %}" aria-current="page">Groups</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'groups:create' %}" aria-current="page">Create Group</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'accounts:logout' %}" aria-current="page">Log Out</a>
                        </li>

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'groups:all' %}">Groups</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'accounts:signup' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'accounts:login' %}">Login</a>
                        </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    



    <div class="container mycontent">
        {% block content %}
            

        {% endblock %}
    </div>
    
        
    
</body>
</html>
