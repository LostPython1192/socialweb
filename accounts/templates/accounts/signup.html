{% extends 'base.html' %}
{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}


{% block content %}

    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">

            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn bg-success" value="Sign Up!">



        </form>
    </div>


    
{% endblock %}
